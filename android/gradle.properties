# Gradle JVM and build settings for CI and local builds (AGP 8+ compatible)
org.gradle.jvmargs=-Xmx2G -XX:MaxMetaspaceSize=512m -XX:+UseG1GC -XX:+UseStringDeduplication
org.gradle.daemon=false
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# AndroidX
android.useAndroidX=true
android.enableJetifier=true

# Kotlin compilation
kotlin.incremental=true
kotlin.incremental.android=true
kotlin.incremental.java=true
kotlin.parallel.tasks.in.project=true
kotlin.jvm.target.validation.mode=WARNING
kotlin.code.style=official

# Toolchain target (module build.gradle sets language levels; keep this harmless)
org.gradle.java.target=21

# Removed deprecated flags for AGP 7.0+ (do not re-add):
# - android.enableBuildCache (use Gradle build cache instead)
# - android.enableR8 / android.enableR8.fullMode (R8 always on)
# - android.enableD8 / android.enableD8.desugaring (D8 always on)
